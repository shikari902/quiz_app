<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Make Private Quiz</title>
  </head>
  <body>


{%  extends 'usermain.html' %}
{% block content %}

<h1 class="wrapper">Available Private Quizzes</h1>
{% for score in form.items %}
	<div class="card text-center">
	  <div class="card-header">
	    Private Rooms
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">{{score.0}}</h5>
	    <p class="card-text">Welcome {{request.user.username}}</p>
	    <a href={{ score.1.0  }} class="btn btn-primary">Enter</a><br>
	    <br>
	    <a href={{ score.1.1 }} class="btn btn-primary">Leader Board </a>
	    <p class="card-text">Password : {{score.1.2}}</p>
	  </div>
	</div>
	<br>
{% endfor %}







</body>

</html>
{%endblock%}
