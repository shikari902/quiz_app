<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  .wrapper {
 
  text-align: center;

{%  extends 'usermain.html' %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Leader Board</title>
  </head>
  <body>

<br>
<button type="button" class="btn btn-danger btn-lg btn-block"onclick="location.href='/questions/createQuestions'">Create a New Quiz</button>
<br>
<button type="button" class="btn btn-dark btn-lg btn-block"onclick="location.href='/questions/privatequiz'">Create a Private Quiz</button>
<br>
<button type="button" class="btn btn-success btn-lg btn-block"
onclick="location.href='/questions/allrooms'">Enter a private quiz</button> 	
<br>





<h1 class="wrapper">Previously Attempted Quizes</h1><br>
{% for score in form.items %}


<div class="card text-center">
  <div class="card-header">
    {{score.1.1}}
  </div>
  <div class="card-body">
    <h5 class="card-title">Your Score : {{ score.1.0 }} </h5>
    <p class="card-text">Difficulty : {{score.1.2}} </p>
    <a href="{{score.0}}" class="btn btn-primary">Review</a>
  </div>
  <div class="card-footer text-muted">
    {{score.1.3}}
  </div>
</div>
<br>
{% endfor %}
{% endblock%}


</body>
</html>
