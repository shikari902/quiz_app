{%  extends 'usermain.html' %}
{% block content %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Leader Board</title>
  </head>
  <body>
    <h1 class="wrapper">Leader Board</h1>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2 center" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" onclick="location.href='/questions/leaderboard/Easy'">Easy</button>
    <button type="button" class="btn btn-secondary"onclick="location.href='/questions/leaderboard/Medium'">Medium</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='/questions/leaderboard/Hard'">Hard</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='/questions/leaderboard/combined'">All</button>
  </div>
</div>
<br>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Score</th>
      <th scope="col">Time Taken(Seconds)</th>
    </tr>
  </thead>
  <tbody>
  	
  	{% for scores in form.values%}
    <tr>
      <th scope="row">{{scores.3}}</th>
      <td>{{scores.0}} </td>
      <td>{{scores.1}} </td>
      <td>{{scores.2}}</td>

    </tr>
    {%endfor%}
    
  </tbody>
</table>

  </body>



</html>
{% endblock %}
